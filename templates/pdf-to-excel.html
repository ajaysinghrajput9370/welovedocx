<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We ❤️ Doc - Highlight your life</title>
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Top Banner */
        .top-banner {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
        }

        /* Logo and Tagline */
        .logo {
            text-align: center;
            margin: 20px 0;
            font-size: 32px;
            font-weight: bold;
        }
        .logo span {
            color: red; /* heart */
        }
        .tagline {
            text-align: center;
            color: #555;
            margin-bottom: 40px;
            font-size: 18px;
        }

        /* Feature Cards */
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0 20px;
        }
        .card {
            background: white;
            width: 200px;
            height: 150px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Bottom strip */
        .bottom-strip {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="top-banner">
        More tools coming soon: Unlimited PDF Merge, PDF to Excel, PDF to Word, Compliance tools
    </div>

    <!-- Logo and Tagline -->
    <div class="logo">
        We <span>❤️</span> Doc
    </div>
    <div class="tagline">
        Highlight your life
    </div>
    <!-- Features Section -->
    <div class="features">
        <!-- Stamp feature -->
        <div class="card" onclick="location.href='/stamp'">
            Auto Stamp
        </div>
        <!-- Other features -->
        <div class="card" onclick="alert('Coming Soon!')">
            PDF Merge
        </div>
        <div class="card" onclick="alert('Coming Soon!')">
            PDF Compress
        </div>
    </div>

    <!-- Bottom strip -->
    <div class="bottom-strip">
        @WeLoveDoc - Highlight your life - A&S
    </div>
</body>
</html>
